  <script>
    //İlk beş şehrin bulunduğu bir dizi tanımlayın
    var cities = ["Paris", "Marseille", "Lyon", "Toulouse", "Nice"];

    //input öğesini seçin
    var input = document.getElementById("citySearch");

    //autocomplete sonuçlarını göstermek için div öğesini seçin
    var results = document.getElementById("autocomplete-results");

    //input'ta herhangi bir değişiklik olduğunda bir fonksiyon çalıştırın
    input.addEventListener("input", function () {
      var val = this.value;

      //autocomplete sonuçlarını temizle
      results.innerHTML = "";

      //eşleşen şehirleri sayısını takip edin
      var matchesCount = 0;

      //eşleşen şehirleri bulun
      cities.forEach(function (city) {
        if (matchesCount >= 5) {
          return; //5 eşleşme bulunduktan sonra döngüyü durdurun
        }

        if (city.toLowerCase().startsWith(val.toLowerCase())) {
          //eşleşen şehirleri otomatik olarak listele
          var div = document.createElement("div");
          div.classList.add("list-group-item", "list-group-item")
          div.textContent = city;
          results.appendChild(div);
          results.addEventListener('click', function (event) {
            if (event.target.tagName === 'DIV') {
              const selectedCity = event.target.textContent;
              input.value = selectedCity;
              results.innerHTML = '';
            }
          });

          matchesCount++;
        }
      });
    });
  </script>
